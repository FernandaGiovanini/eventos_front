            <div class="row">
                <div class="col-12 text-center">
                    <div id="labelsGrafico"></div>
                    <div id="numerosGrafico"></div>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-12 text-center">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

        <script>

            function gerarGrafico() {

                var valores = document.getElementById("numerosGrafico").textContent;
                var nomes = document.getElementById("labelsGrafico").textContent;

                var dados = valores.split(",");
                var titulos = nomes.split(",");

                var novosDados = [];
                var novosTitulos = [];

                limite = 5

                for(i = 0; i < limite; i++) {
                    novosDados[i] = dados[i];
                }

                for(j = 0; j < limite; j++) {
                    novosTitulos[j] = titulos[j];
                }

                var ctx = document.getElementById('myChart').getContext('2d');
                var chart = new Chart(ctx, {
                    // The type of chart we want to create
                    type: 'bar',

                    // The data for our dataset
                    data: {
                        //labels: ['UPLOAD_FAIL', 'EVENT UNKNOWN', 'ABRUPT_INTERRUPTION', 'FAIL_LINK', 'CONNECT_ERR', 'isidro'],
                        labels  : novosTitulos,
                        datasets: [{
                            label: 'Consolidado Eventos',
                            //backgroundColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgb(89, 92, 226)',
                            borderColor: 'rgb(89, 92, 226)',
                            //borderColor: 'rgb(255, 99, 132)',
                            data : novosDados
                        }]
                    },

                    // Configuration options go here
                    options: {
                        responsive: true,
                        //maintainAspectRatio: false,
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:false
                                }
                            }]
                        }

                    }
                });
            }

        </script>
