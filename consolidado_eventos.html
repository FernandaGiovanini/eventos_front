            <div class="row">

            <div class="row">
                <button class="btn btn-primary" onclick="gerarGrafico();">Gerar Gr√°fico</button>
            </div>

            <br>

            <div class="row">
                <div class="col-12 text-center">
                    <div id="labelsGrafico"></div>
                    <div id="numerosGrafico"></div>
                </div>
            </div>

            <br>
            <br>

            <div class="row">
                <div class="col-12 text-center">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

        

        <script>

            function gerarGrafico() {

                var valores = document.getElementById("numerosGrafico").textContent;
                var nomes = document.getElementById("labelsGrafico").textContent;

                var dados = valores.split(",");
                var titulos = nomes.split(",");

                var novosDados = [];
                var novosTitulos = [];

                limite = 5

                for(i = 0; i < limite; i++) {
                    novosDados[i] = dados[i];
                }

                for(j = 0; j < limite; j++) {
                    novosTitulos[j] = novosTitulos[j];
                }

                var ctx = document.getElementById('myChart').getContext('2d');
                var chart = new Chart(ctx, {
                    // The type of chart we want to create
                    type: 'bar',

                    // The data for our dataset
                    data: {
                        //labels: ['UPLOAD_FAIL', 'EVENT UNKNOWN', 'ABRUPT_INTERRUPTION', 'FAIL_LINK', 'CONNECT_ERR', 'isidro'],
                        labels  : titulos,
                        datasets: [{
                            label: 'Consolidado Eventos',
                            backgroundColor: 'rgb(255, 99, 132)',
                            borderColor: 'rgb(255, 99, 132)',
                            //data: [0, 10, 5, 2, 20, 30, 45]
                            //data: [313, 308, 304, 302, 273]
                            //data: [valor1, valor2, valor3, valor4, valor5]
                            data : dados
                        }]
                    },

                    // Configuration options go here
                    options: {}
                });
            }

        </script>
